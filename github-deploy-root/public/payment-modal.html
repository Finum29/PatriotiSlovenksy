<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Credits - Slovak Patriot</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; padding: 40px 20px; }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { text-align: center; margin-bottom: 40px; color: #4CAF50; }
    .packages { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    .package { background: #2a2a2a; padding: 20px; border-radius: 8px; text-align: center; cursor: pointer; transition: transform 0.2s; }
    .package:hover { transform: translateY(-5px); background: #333; }
    .package h3 { color: #4CAF50; margin-bottom: 10px; }
    .package .price { font-size: 24px; font-weight: bold; margin: 10px 0; }
    .package .bonus { color: #ff9800; font-size: 14px; }
    .package button { background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin-top: 10px; }
    .package button:hover { background: #45a049; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’³ Buy Credits</h1>
    <div class="packages">
      <div class="package">
        <h3>Starter</h3>
        <div class="price">$10</div>
        <p>100 Credits</p>
        <button onclick="buy('starter')">Buy Now</button>
      </div>
      <div class="package">
        <h3>Basic</h3>
        <div class="price">$25</div>
        <p>250 Credits</p>
        <div class="bonus">+25 Bonus</div>
        <button onclick="buy('basic')">Buy Now</button>
      </div>
      <div class="package">
        <h3>Pro</h3>
        <div class="price">$45</div>
        <p>500 Credits</p>
        <div class="bonus">+100 Bonus</div>
        <button onclick="buy('pro')">Buy Now</button>
      </div>
      <div class="package">
        <h3>Premium</h3>
        <div class="price">$80</div>
        <p>1000 Credits</p>
        <div class="bonus">+250 Bonus</div>
        <button onclick="buy('premium')">Buy Now</button>
      </div>
      <div class="package">
        <h3>Ultimate</h3>
        <div class="price">$180</div>
        <p>2500 Credits</p>
        <div class="bonus">+750 Bonus</div>
        <button onclick="buy('ultimate')">Buy Now</button>
      </div>
    </div>
  </div>
  <script>
    async function buy(packageId) {
      try {
        const res = await fetch('/api/payment/create-checkout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ packageId })
        });
        const data = await res.json();
        if (data.ok && data.url) {
          window.location.href = data.url;
        } else {
          alert(data.message || 'Payment session creation failed');
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }
  </script>
</body>
</html>
