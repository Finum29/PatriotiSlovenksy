<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Audit Log</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; padding: 20px; }
    .container { max-width: 1400px; margin: 0 auto; }
    h1 { margin-bottom: 20px; color: #4CAF50; }
    .info { background: #2a2a2a; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #4CAF50; }
    .filter { background: #2a2a2a; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    .filter input, .filter select { padding: 8px; margin-right: 10px; border-radius: 4px; border: 1px solid #444; background: #333; color: #fff; }
    .filter button { padding: 8px 16px; background: #4CAF50; border: none; color: white; border-radius: 4px; cursor: pointer; }
    .filter button:hover { background: #45a049; }
    .log-table { width: 100%; background: #2a2a2a; border-radius: 8px; overflow: hidden; }
    .log-table th { background: #333; padding: 12px; text-align: left; font-weight: bold; border-bottom: 2px solid #444; }
    .log-table td { padding: 12px; border-bottom: 1px solid #333; font-size: 14px; }
    .log-table tr:hover { background: #333; }
    .action-badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; display: inline-block; }
    .action-BAN_USER { background: #f44336; }
    .action-SUSPEND_USER { background: #ff9800; }
    .action-ACTIVATE_USER { background: #4CAF50; }
    .action-DELETE_USER { background: #9c27b0; }
    .action-ADD_CREDITS { background: #2196F3; }
    .action-REMOVE_CREDITS { background: #ff5722; }
    .pagination { margin-top: 20px; text-align: center; }
    .pagination button { padding: 8px 16px; margin: 0 5px; background: #4CAF50; border: none; color: white; border-radius: 4px; cursor: pointer; }
    .pagination button:hover { background: #45a049; }
    .pagination button:disabled { background: #666; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Admin Audit Log</h1>
    
    <div class="info">
      <strong>‚ö†Ô∏è Immutable Log:</strong> All admin actions are permanently recorded. Logs cannot be edited or deleted.
    </div>

    <div class="filter">
      <input type="text" id="searchAdmin" placeholder="Search by admin username...">
      <input type="date" id="dateFrom" placeholder="From date">
      <input type="date" id="dateTo" placeholder="To date">
      <select id="actionFilter">
        <option value="">All Actions</option>
        <option value="BAN_USER">Ban User</option>
        <option value="SUSPEND_USER">Suspend User</option>
        <option value="ACTIVATE_USER">Activate User</option>
        <option value="DELETE_USER">Delete User</option>
        <option value="ADD_CREDITS">Add Credits</option>
        <option value="REMOVE_CREDITS">Remove Credits</option>
      </select>
      <button onclick="loadLogs()">Filter</button>
    </div>

    <table class="log-table">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Admin</th>
          <th>Action</th>
          <th>Target</th>
          <th>Details</th>
          <th>IP Address</th>
        </tr>
      </thead>
      <tbody id="logTableBody">
        <tr><td colspan="6" style="text-align: center;">Loading...</td></tr>
      </tbody>
    </table>

    <div class="pagination">
      <button id="prevBtn" onclick="prevPage()">Previous</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextBtn" onclick="nextPage()">Next</button>
    </div>
  </div>

  <script>
    let currentPage = 1;
    const logsPerPage = 50;

    async function loadLogs() {
      const offset = (currentPage - 1) * logsPerPage;
      const res = await fetch(`/api/admin/audit-logs?limit=${logsPerPage}&offset=${offset}`);
      const data = await res.json();
      
      if (!data.ok) {
        alert('Failed to load audit logs. Please ensure you are logged in as an admin.');
        return;
      }

      const tbody = document.getElementById('logTableBody');
      tbody.innerHTML = '';

      if (data.logs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No logs found</td></tr>';
        return;
      }

      data.logs.forEach(log => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${new Date(log.timestamp).toLocaleString()}</td>
          <td>${log.admin_username}</td>
          <td><span class="action-badge action-${log.action}">${log.action}</span></td>
          <td>${log.target_type || 'N/A'}: ${log.target_id || 'N/A'}</td>
          <td>${JSON.stringify(log.details)}</td>
          <td>${log.ip_address || 'N/A'}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById('pageInfo').textContent = `Page ${currentPage}`;
      document.getElementById('prevBtn').disabled = currentPage === 1;
      document.getElementById('nextBtn').disabled = data.logs.length < logsPerPage;
    }

    function nextPage() {
      currentPage++;
      loadLogs();
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        loadLogs();
      }
    }

    loadLogs();
  </script>
</body>
</html>
