services:
  - type: web
    name: slovak-patriot-platform
    env: node
    buildCommand: npm install
    startCommand: node migrate-on-startup.js && node server.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000