<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support - Slovensk√≠ Patrioti</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" href="/images/SlovenskPatrioti.jpg" type="image/png">
</head>
<body>
  <!-- Navigation -->
  <nav class="nav-fixed">
    <div class="nav-container">
      <div class="nav-logo">
        <img src="/images/SlovakPatriot.jpg" alt="Slovak Patriot Logo" onclick="window.location.href='../index.html'">
      </div>
      <div class="nav-links">
        <a href="../index.html">Home</a>
        <a href="support.html">Support</a>
      </div>
      <div class="nav-auth">
        <span class="nav-user"></span>
        <button class="nav-logout">Logout</button>
      </div>
    </div>
  </nav>

  <div class="auth-container" style="padding-top: 100px;">
    <div class="auth-box">
      <h2>Support Ticket</h2>
      
      <!-- Login Required Message -->
      <div id="loginRequired" style="display: none;">
        <p style="color: var(--gray); margin-bottom: 20px;">Please login to submit a support ticket.</p>
        <a href="login.html" class="btn-submit" style="display: inline-block; text-align: center; text-decoration: none;">Login</a>
      </div>

      <!-- Support Form -->
      <div id="supportFormContainer" style="display: none;">
        <div id="message"></div>
        <form id="supportForm">
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
          </div>
          <div class="form-group">
            <label for="messageText">Message</label>
            <textarea id="messageText" name="messageText" rows="6" required style="width: 100%; padding: 14px; border: 2px solid var(--black-lighter); border-radius: 6px; background: var(--black); color: var(--white); font-size: 1rem; font-family: inherit;"></textarea>
          </div>
          <button type="submit" class="btn-submit">Submit Ticket</button>
        </form>
      </div>
    </div>
  </div>

  <script src="../scripts/auth.js"></script>
  <script src="../scripts/support.js"></script>
</body>
</html>
