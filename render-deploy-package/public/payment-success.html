<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success - Slovak Patriot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .success-container {
      background: white;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: #28a745;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      animation: scaleIn 0.5s ease;
    }

    .success-icon::after {
      content: 'âœ“';
      color: white;
      font-size: 50px;
      font-weight: bold;
    }

    @keyframes scaleIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 15px;
    }

    .credits-info {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin: 30px 0;
    }

    .credits-amount {
      font-size: 48px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 10px;
    }

    .credits-label {
      color: #666;
      font-size: 16px;
    }

    .button {
      display: inline-block;
      padding: 15px 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      margin-top: 20px;
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: translateY(-2px);
    }

    .loading {
      text-align: center;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p style="color: #666;">Verifying payment...</p>
    </div>

    <div id="success-content" style="display: none;">
      <div class="success-icon"></div>
      <h1>Payment Successful!</h1>
      <p style="color: #666; margin-bottom: 20px;">Your credits have been added to your account</p>

      <div class="credits-info">
        <div class="credits-amount" id="credits-amount">0</div>
        <div class="credits-label">Credits Added</div>
      </div>

      <p style="color: #666; margin-bottom: 10px;">New Balance: <strong id="new-balance">0</strong> credits</p>

      <a href="/undersites/wallet.html" class="button">Go to Wallet</a>
    </div>
  </div>

  <script>
    async function verifyPayment() {
      const urlParams = new URLSearchParams(window.location.search);
      const sessionId = urlParams.get('session_id');

      if (!sessionId) {
        window.location.href = '/undersites/wallet.html';
        return;
      }

      try {
        const response = await fetch(`/api/payment/verify/${sessionId}`);
        const data = await response.json();

        if (data.ok && data.paid) {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('success-content').style.display = 'block';
          document.getElementById('credits-amount').textContent = data.credits;
          document.getElementById('new-balance').textContent = data.newBalance;
        } else {
          setTimeout(() => {
            window.location.href = '/undersites/wallet.html';
          }, 2000);
        }
      } catch (error) {
        console.error('Verification error:', error);
        setTimeout(() => {
          window.location.href = '/undersites/wallet.html';
        }, 2000);
      }
    }

    verifyPayment();
  </script>
</body>
</html>
